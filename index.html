  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Casey Butenhoff</h3>

              </nav>
            </div>
          </div>

          <div class="tab-content">

                <p class="lead">Computer Science @ Virginia Tech</p>
              </div>
            </div>
            <div class="tab-pane" id="contact" role="tabpanel">
              <div class="inner cover">
                <h1 class="cover-heading">
                  <script type="text/javascript">
                    emailE=('cjb@' + 'vt.edu')
                    document.write('<A href="mailto:' + emailE + '">' + emailE + '</a>')
                  </script>
                  <noscript>
                    <em>
                      Email address protected by JavaScript.<BR>
                      Please enable JavaScript to contact me.
                    </em>
                  </noscript>
                </h1>
                <h1 class="cover-heading">
                  <script type="text/javascript">
                    emailE=('cjroboto@' + 'protonmail.ch')
                    document.write('<a href="mailto:' + emailE + '">' + emailE + '</a>')
		    document.write('<a href="publickey.' + emailE + '.txt">(PGP)</a>')
                  </script>
                  <noscript>

                      Email address protected by JavaScript.<br>
                      Please enable JavaScript to contact me.
                    </em>

              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="https://github.com/cjbvt">GitHub</a></p>
            </div>
          </div>

        </div>
